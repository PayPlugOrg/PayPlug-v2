<ion-header>

    <ion-navbar transparent>
      <ion-title>
        <img height="40" src="assets/imgs/logo-azul.png">
      </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="my-component">
  
    <ion-grid>
      <ion-row>
        <ion-col class="col-12">
          <ion-row>
            <ion-col>
              <h4 color=blue-payplug text-center ion-text text-uppercase>{{'PASSWORD_CREATE_TITLE' | translate}}</h4>
              <p color=blue-payplug ion-text text-uppercase text-center>{{'PASSWORD_CREATE_DESCRIPTION' | translate}}</p>
            </ion-col>
          </ion-row>
  
          <ion-row>
            <ion-col>
              <ion-item no-padding>
                <ion-label color=blue-payplug ion-text text-uppercase floating>criar senha</ion-label>
                <ion-input color=blue-payplug ion-text name="cep" type="password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
  
          <ion-row>
            <ion-col>
              <ion-item no-padding>
                <ion-label color=blue-payplug ion-text text-uppercase floating>confirmar senha</ion-label>
                <ion-input color=blue-payplug ion-text name="estabelecimento" type="password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
  
    </ion-grid>
  
  </ion-content>
  
  <ion-footer no-border>
    <ion-navbar transparent>
      <ion-buttons center>
        <ion-grid>
          <ion-row>
            <ion-col>
              <button text-uppercase color=orange-payplug ion-button large full (click)="createPassword()">
                  {{'PASSWORD_CREATE_BUTTON' | translate}}
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-buttons>
    </ion-navbar>
  </ion-footer>
