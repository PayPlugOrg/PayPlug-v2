<ion-header>
  <ion-navbar color=blue-payplug>
    <ion-title>
      <h2 ion-text color="light">Ol√°, {{firstName}}</h2>
    </ion-title>
    <ion-buttons end>
      <button color=light ion-button small icon-only outline (click)="open('MessagesPage')">
        <ion-icon name="text"></ion-icon>
      </button>
      <button color=light ion-button small icon-only outline (click)="open('CartPage')">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-grid class="my-subheader">
    <ion-row>
      <ion-col text-center text-uppercase>
        <p no-margin ion-text color=gray-payplug-3>CARTEIRA</p>
      </ion-col>
    </ion-row>

  </ion-grid>
  <ion-grid padding>
    <ion-row>
      <ion-col text-center col-4 *ngFor="let item of items">
        <button clear ion-button icon-only large (click)="open(item.component)">
          <img width="60" [src]="item.image" alt="">
        </button>
        <label class="bold caps" for="">{{ item.title }}</label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <footer></footer>
</ion-footer>
