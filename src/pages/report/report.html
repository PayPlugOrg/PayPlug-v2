<ion-header>

  <ion-navbar color=blue-payplug>
    <simple-header></simple-header>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid class="my-subheader">
    <ion-row>
      <ion-col text-center text-uppercase>
        <p no-margin ion-text color=gray-payplug-3>EXTRATO</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p text-center>OS VALORES DESCRITOS NO EXTRATO SE REFEREM APENAS A PAGAMENTOS FEITOS DENTRO DA PLATAFORMA PAYPLUG</p>
  <ion-toolbar margin border top transparent>
    <ion-segment color=orange-payplug [(ngModel)]="type" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="dates">
        Por data
      </ion-segment-button>
      <ion-segment-button value="cards">
        Por cart√£o
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>


  <ion-row *ngFor="let item of items">
    <ion-item class="my-subheader" icon-right detail-none (click)="expandItem(item)">
      <h3 text-center ion-text color=blue-payplug>{{item.title}}</h3>
      <button ion-button clear item-end>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-item>
    <expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
      <ion-grid *ngIf="item.expanded">
        <ion-row class="font-lenght">
          <ion-col col-2>
            DATA
          </ion-col>
          <ion-col col-1>
            <ion-icon name="star"></ion-icon>
          </ion-col>
          <ion-col col-6>
            ESTABELECIMENTO
          </ion-col>
          <ion-col text-nowrap style="width: 18%;">
            VALOR
          </ion-col>
          <ion-col style="width: 7%;">
            <ion-icon name="search"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </expandable>
  </ion-row>


</ion-content>
