  Ionic pages and navigation.

<ion-header>
  <ion-navbar color=blue-payplug>
    <ion-title>
      <h2 ion-text color="light">Olá, {{firstName}}</h2>
    </ion-title>
    <ion-buttons end>
      <button color=light ion-button small icon-only outline (click)="open('MessagesPage')">
        <ion-icon name="text"></ion-icon>
      </button>
      <button color=light ion-button small icon-only outline (click)="open('CartPage')">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-grid class="my-subheader" *ngIf="store">
    <ion-row>
      <ion-col text-center text-uppercase>
        <p no-margin ion-text color=gray-payplug-3>{{store}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="offer" no-padding no-margin>
    <ion-slides>
      <ion-slide>
        <img style="width: 100%; height: 75px;" src="assets/imgs/offers/resturant.jpg">
      </ion-slide>
      <ion-slide>
        <img style="width: 100%; height: 75px;" src="assets/imgs/offers/resturant.jpg">
      </ion-slide>
      <ion-slide>
        <img style="width: 100%; height: 75px;" src="assets/imgs/offers/resturant.jpg">
      </ion-slide>
    </ion-slides>
    <ion-row>
      <ion-col>
        <p style="font-weight: bold" ion-text text-center color=blue-payplug>{{offer.title}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-5>
        <p no-margin style="font-weight: bold" ion-text text-right color=blue-payplug>R$ </p>
      </ion-col>
      <ion-col col-7>
        <h1 no-margin style="font-weight: bold" ion-text text-left color=blue-payplug>{{offer.valueTo}}</h1>
      </ion-col>
    </ion-row>
    <ion-row margin-bottom>
      <ion-col col-12>
        <p no-margin style="font-weight: bold" class="text-tachado" ion-text text-center color=blue-payplug>R$ {{offer.valueFrom}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col offset-2 col-8>
        <ion-segment color="blue-payplug" [(ngModel)]="show">
          <ion-segment-button style="font-size: 75%" value="timeLeft">
            TEMPO RESTANTE
          </ion-segment-button>
          <ion-segment-button style="font-size: 75%" value="description">
            DESCRIÇÃO
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>

    <div [ngSwitch]="show">
      <ion-row *ngSwitchCase="'timeLeft'">
        <ion-col col-6>
          <h1 ion-text text-center color=blue-payplug style="font-weight: bold">{{offer.timeLeft}}</h1>
        </ion-col>
        <ion-col col-6>
          <ion-row>
            <ion-col col-2>
              <ion-icon style="font-size: 2.2em" name="close" color=danger></ion-icon>
            </ion-col>
            <ion-col col-10>
              <p style="font-size: 60%">NÃO POSSUI FRETE</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-2>
              <ion-icon style="font-size: 2.2em" name="shuffle" color=primary></ion-icon>
            </ion-col>
            <ion-col col-10>
              <p style="font-size: 60%">FRETE OPCIONAL</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-2>
              <ion-icon style="font-size: 2.2em" name="bus" color=orange-payplug></ion-icon>
            </ion-col>
            <ion-col col-10>
              <p style="font-size: 60%">APENAS FRETE</p>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row *ngSwitchCase="'description'">
        <ion-row>
          <ion-col>
            <ion-item>
              <h4 ion-text color=blue-payplug>DESCRIÇÃO DO PRODUTO</h4>
              <p ion-text text-wrap>{{offer.description}}</p>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <h4 ion-text color=blue-payplug>OUTRAS INFORMAÇÕES</h4>
              <p ion-text text-wrap>{{offer.description}}</p>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-row>
      <ion-row>
        <ion-col offset-2 col-8>
          <button ion-button outline block color=blue-payplug (click)="addCart(offer)">COMPRAR</button>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>

</ion-content>

<ion-footer>
  <footer></footer>
</ion-footer>
