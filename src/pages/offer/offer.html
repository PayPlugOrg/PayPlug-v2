<ion-header>
  <ion-navbar color=blue-payplug>
    <simple-header></simple-header>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-grid class="my-subheader" *ngIf="store">
    <ion-row>
      <ion-col text-center text-uppercase>
        <p no-margin ion-text color=gray-payplug-3>{{store}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="offer" no-padding no-margin>
    <ion-slides>
      <ion-slide>
        <img style="width: 100%; height: 75px;" src="assets/imgs/offers/resturant.jpg">
      </ion-slide>
      <ion-slide>
        <img style="width: 100%; height: 75px;" src="assets/imgs/offers/resturant.jpg">
      </ion-slide>
      <ion-slide>
        <img style="width: 100%; height: 75px;" src="assets/imgs/offers/resturant.jpg">
      </ion-slide>
    </ion-slides>
    <ion-row>
      <ion-col>
        <p style="font-weight: bold" ion-text text-center color=blue-payplug>{{offer.title}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-5>
        <p style="font-weight: bold" ion-text text-right color=blue-payplug>R$ </p>
      </ion-col>
      <ion-col col-7>
        <h1 no-margin style="font-weight: bold" ion-text text-left color=blue-payplug>{{offer.valueTo}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <p no-margin style="font-weight: bold" class="text-tachado" ion-text text-center color=blue-payplug>R$ {{offer.valueFrom}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col offset-2 col-8>
        <ion-segment color="blue-payplug" [(ngModel)]="show">
          <ion-segment-button style="font-size: 80%" value="timeLeft">
            TEMPO RESTANTE
          </ion-segment-button>
          <ion-segment-button style="font-size: 80%" value="description">
            DESCRIÇÃO
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>

    <div [ngSwitch]="show">
      <ion-row *ngSwitchCase="'timeLeft'">
        <ion-col col-6>

        </ion-col>
        <ion-col col-6>
          <ion-row>
            <ion-icon name="close" color=danger></ion-icon>
            NÃO POSSUI FRETE
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row *ngSwitchCase="'description'"></ion-row>
    </div>
  </ion-grid>

</ion-content>

<ion-footer>
  <footer></footer>
</ion-footer>
