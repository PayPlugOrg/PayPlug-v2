<ion-header>

    <ion-navbar>
      <ion-buttons start *ngIf="!canGoBack()">
        <button ion-button (click)="cancel()">
          <span ion-text color="payplug" showWhen="ios">Cancelar</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Identificação <br> da {{operation}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="bg-style">
    <ion-grid>
  
      <ion-row>
        <!-- <ion-col *ngIf="operation != 'Transferência'" col-4 text-center>
          <h5>Parcelas</h5>
          <button ion-button color="light" outline (click)=showRadio()>{{parcela}}</button>
        </ion-col> -->
        <ion-col *ngIf="operation == 'Transferência'" col-12 text-center>
          <h1>R$ {{showBillingValue}}</h1>
        </ion-col>
        <ion-col *ngIf="operation != 'Transferência'" col-12 text-center>
          <h1>R$ {{showBillingValue}}</h1>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col col-12 >
          <ion-item class="item-content">
            <ion-label floating>CPF, CNPJ ou Celular</ion-label>
            <ion-input text-center [(ngModel)]="identification" type="tel"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
  
      <ion-row>
          <ion-col col-12>
            <button ion-button block (click)="is ? transferAuthorization('BillingAuthorizationPage') : dismiss()" color=secondary>Confirmar Destinatário</button>
          </ion-col>
        </ion-row>
    </ion-grid>
  
  </ion-content>
