<ion-header>
  <ion-navbar color=blue-payplug>
    <ion-title>
      <h2 ion-text color="light">Olá, {{firstName}}</h2>
    </ion-title>
    <ion-buttons end>
      <button color=light ion-button small icon-only outline (click)="open('MessagesPage')">
        <ion-icon name="text"></ion-icon>
      </button>
      <button color=light ion-button small icon-only outline (click)="open('CartPage')">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-grid class="my-subheader">
    <ion-row>
      <ion-col text-center text-uppercase>
        <h3 no-margin ion-text color=blue-payplug>{{ username }}</h3>
        <p no-margin ion-text color=gray-payplug-3>SOLICITAÇÃO DE PAGAMENTO</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row margin>
      <ion-col col-8 offset-2>
        <ion-card *ngIf="createdCode">
          <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
          <!--<ion-card-content>
                <p>Value: {{ createdCode }}</p>
              </ion-card-content>-->
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>


      <ion-item padding>
        <ion-input text-center [(ngModel)]="valor" (input)='onInputTime($event.target.value)' type="string" placeholder="Valor"></ion-input>
      </ion-item>

      <ion-col col-12>
        <button block ion-button (click)="send()">Enviar</button>
      </ion-col>
    </ion-row>
    <ion-row margin>
      <ion-segment [(ngModel)]="action" color="blue-payplug">
        <ion-segment-button value="share" (click)="actionTrigger('share')">
          Compartilhar
        </ion-segment-button>
        <ion-segment-button value="save" (click)="actionTrigger('save')">
          Salvar
        </ion-segment-button>
      </ion-segment>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <footer></footer>
</ion-footer>
