<ion-header>

  <ion-navbar color=blue-payplug>
    <ion-title>
      <img height="40" src="assets/imgs/logo-branco.png">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid class="my-subheader">
    <ion-row>
      <ion-col text-center text-uppercase>
        <h3 no-margin ion-text color=blue-payplug>{{ username }}</h3>
        <p no-margin ion-text color=gray-payplug-3>SOLICITAÇÃO DE PAGAMENTO</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row margin>
      <ion-col col-8 offset-2>
        <ion-card *ngIf="createdCode">
          <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
          <!--<ion-card-content>
                <p>Value: {{ createdCode }}</p>
              </ion-card-content>-->
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>


      <ion-item padding>
        <ion-input text-center [(ngModel)]="valor" (input)='onInputTime($event.target.value)' type="string" placeholder="Valor"></ion-input>
      </ion-item>

      <ion-col col-12>
        <button block ion-button (click)="send()">Enviar</button>
      </ion-col>
      <ion-col>
        <button block ion-button (click)="open('ProductCreate')" color="orange-payplug" text-wrap>
          É UMA LOJA? CADASTRE UM PRODUTO AQUI
        </button>
      </ion-col>
    </ion-row>
    <ion-row margin>
      <ion-segment [(ngModel)]="action" color="blue-payplug">
        <ion-segment-button value="friends" (ionSelect)="action('share')">
          Compartilhar cobrança
        </ion-segment-button>
        <ion-segment-button value="enemies" (ionSelect)="action()">
          Salvar para impressão
        </ion-segment-button>
      </ion-segment>
    </ion-row>
  </ion-grid>

  <ion-navbar color=blue-payplug>
    <ion-buttons center>
      <ion-grid>
        <ion-row justify-content-center>

          <button color=light ion-button icon-only outline (click)="open('HomePage')">
            <ion-icon name="home"></ion-icon>
          </button>

          <button color=light ion-button icon-only outline>
            <ion-icon name="pricetags"></ion-icon>
          </button>

          <button color=light ion-button icon-only outline>
            <ion-icon name="settings"></ion-icon>
          </button>

          <button color=light ion-button icon-only outline>
            <ion-icon name="swap"></ion-icon>
          </button>

          <button color=light ion-button icon-only outline (click)="open('LoginPage')">
            <ion-icon name="log-out"></ion-icon>
          </button>
        </ion-row>
      </ion-grid>

    </ion-buttons>
  </ion-navbar>

</ion-content>
