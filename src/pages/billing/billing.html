<ion-header>

  <ion-navbar color=blue-payplug>
    <ion-title>
      <img height="40" src="assets/imgs/logo-branco.png">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid class="my-subheader">
    <ion-row>
      <ion-col text-center>
        <h3 no-margin ion-text color=blue-payplug>JORGE BADOTTI</h3>
        <p no-margin ion-text color=blue-payplug>SOLICITAÇÃO DE PAGAMENTO</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row margin>
      <ion-col col-8 offset-2>
        <ion-card *ngIf="createdCode">
          <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
          <!--<ion-card-content>
                <p>Value: {{ createdCode }}</p>
              </ion-card-content>-->
        </ion-card>
      </ion-col>
      <ion-col col-12>
        <ion-item>
          <ion-input [(ngModel)]="value" type="number" placeholder="Number Input with no label"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-list inset>
        <button ion-item (click)="open('ProductCreate')" color="orange-payplug">
          É UMA LOJA? CADASTRE UM PRODUTO AQUI
        </button>
      </ion-list>
    </ion-row>
    <ion-row margin>
      <ion-segment [(ngModel)]="action" color="blue-payplug">
        <ion-segment-button value="friends" (ionSelect)="action()">
          Compartilhar cobrança
        </ion-segment-button>
        <ion-segment-button value="enemies" (ionSelect)="action()">
          Salvar para impressão
        </ion-segment-button>
      </ion-segment>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer no-border>
  <ion-navbar color=blue-payplug>
    <ion-buttons center>
      <ion-grid>
        <ion-row justify-content-center>

          <button color=light ion-button icon-only outline (click)="open('HomePage')">
            <ion-icon name="home"></ion-icon>
          </button>

          <button color=light ion-button icon-only outline>
            <ion-icon name="pricetags"></ion-icon>
          </button>

          <button color=light ion-button icon-only outline>
            <ion-icon name="settings"></ion-icon>
          </button>

          <button color=light ion-button icon-only outline>
            <ion-icon name="swap"></ion-icon>
          </button>

          <button color=light ion-button icon-only outline (click)="open('LoginPage')">
            <ion-icon name="log-out"></ion-icon>
          </button>
        </ion-row>
      </ion-grid>

    </ion-buttons>
  </ion-navbar>
</ion-footer>
