<ion-header no-border>

  <ion-navbar transparent>
    <ion-title text-center>
      <img height="40" src="assets/imgs/logo-branco.png">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce class="slide1">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3 ion-text text-center color="light" text-uppercase class="slide-title">
          {{'LANDING_TITLE' | translate}}
        </h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8 offset-2>
        <p text-center class="landing-text" ion-text color="light" text-uppercase>
          {{'LANDING_DESCRIPTION' | translate}}
        </p>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

<ion-footer no-border>
  <ion-navbar transparent>
    <ion-buttons center>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button text-uppercase ion-button solid full large color="orange-payplug" (click)="registerPhone()">
              {{'LANDING_BUTTON' | translate}}
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-buttons>
  </ion-navbar>
</ion-footer>
