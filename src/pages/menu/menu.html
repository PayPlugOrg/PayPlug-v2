<ion-header>
  <ion-navbar color=blue-payplug>
    <simple-header></simple-header>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-grid class="my-subheader">
    <ion-row>
      <ion-col text-center text-uppercase>
        <p no-margin ion-text color=blue-payplug>MENU</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>

    <ion-list inset>
      <button block ion-item *ngFor="let item of items" (click)="open(item.component)">
        <h2 style="font-weight: bold;" text-uppercase ion-text color=blue-payplug>{{item.title}}</h2>
      </button>
      <button ion-item (click)="logout()">
        <h2 style="font-weight: bold;" text-uppercase ion-text color=blue-payplug>SAIR</h2>
      </button>
    </ion-list>

  </ion-grid>
</ion-content>

<ion-footer>
  <footer></footer>
</ion-footer>
