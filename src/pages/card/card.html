<ion-header>
  <ion-navbar color=blue-payplug>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="payplug" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <img height="40" src="assets/imgs/logo-branco.png">
    </ion-title>
  </ion-navbar>
  <!-- <ion-navbar color=blue-payplug>
    <simple-header [cart]=cart></simple-header>
  </ion-navbar> -->
</ion-header>


<ion-content no-padding>
  <ion-grid class="my-subheader">
    <ion-row>
      <ion-col text-center text-uppercase>
        <p no-margin ion-text color=blue-payplug>CARTÃO</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <img [src]="card['mediaUrl']">
      </ion-col>
      <ion-col text-uppercase text-center col-9>
        {{card['tipoCartao']}}
        <br> {{card['numero']}} {{card['dataValidade']}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-uppercase text-center col-12>
        {{card['nomeTitular']}}
      </ion-col>
    </ion-row>

    <ion-card *ngIf="createdCode">
      <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
      <ion-card-content>

        <!-- <p text-center>{{ createdCode }}</p> -->

      </ion-card-content>
    </ion-card>

    <ion-row>

      <ion-col col-12>
        <button text-capitalize icon-left ion-button block color="secondary" large outline (click)="scan()">
          <ion-icon name=camera></ion-icon>
          Pagar com QRCode
        </button>
      </ion-col>
      <ion-col col-12>
        <button text-capitalize icon-left ion-button block color="secondary" large outline>
          <ion-icon name=copy></ion-icon>
          Pagar boleto bancário
        </button>
      </ion-col>

    </ion-row>

  </ion-grid>



</ion-content>
