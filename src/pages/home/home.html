<ion-header>
  <ion-navbar color=blue-payplug>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <img height="30" src="assets/imgs/logo-branco.png">
    </ion-title>
    <ion-buttons end>
      <button color=light ion-button small icon-only outline>
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button color=light ion-button small icon-only outline>
        <ion-icon name="text"></ion-icon>
      </button>
      <button color=light ion-button small icon-only outline>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-grid class="subheader-user">
    <ion-row>
      <ion-col col-6 no-padding>
        <ion-item no-lines no-padding>
          <ion-avatar item-start no-margin>
            <img src="img/avatar-cher.png">
          </ion-avatar>
          <h2 ion-text color="light">Olá, {{firstName}}</h2>
        </ion-item>
      </ion-col>
      <ion-col col-3 no-padding text-center>
        <p class="home-label" no-margin ion-text color=light>CARTÃO <br> PRINCIPAL</p>
        <h6 no-margin ion-text color=light>R${{saldoTotal}}</h6>
      </ion-col>
      <ion-col col-3 no-padding text-center>
        <p class="home-label" no-margin ion-text color=light>DISPONÍVEL <br> SAQUE</p>
        <h6 no-margin ion-text color=light>R${{saldoSaque}}</h6>
      </ion-col>
    </ion-row>

  </ion-grid>
  <ion-grid class="my-subheader">
    <ion-row>
      <ion-col col-3 text-center>
        <button ion-button [clear]=true icon-only block>
          <img src="assets/imgs/menu-qrcode.png" width="40">
        </button>
        <label for="" ion-text color=light>QR CODE</label>
      </ion-col>
      <ion-col col-3 text-center>
        <button ion-button [clear]=true icon-only block>
          <img src="assets/imgs/menu-pagar.png" width="40">
        </button>
        <label for="" ion-text color=light>PAGAR</label>
      </ion-col>
      <ion-col col-3 text-center>
        <button ion-button [clear]=true icon-only block (click)="open('BillingPage')">
          <img src="assets/imgs/menu-cobrar.png" width="40">
        </button>
        <label for="" ion-text color=light>COBRAR</label>
      </ion-col>
      <ion-col col-3 text-center>
        <button ion-button [clear]=true icon-only block (click)="open('WalletPage')">
          <img src="assets/imgs/menu-carteira.png" width="40">
        </button>
        <label for="" ion-text color=light>CARTEIRA</label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <button ion-button color=danger icon-only block outline>
          <img src="assets/imgs/apps-cupons.png" width="40">
        </button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color=danger icon-only block outline>
          <img src="assets/imgs/apps-social.png" width="40">
        </button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color=danger icon-only block outline>
          <img src="assets/imgs/apps-cartoes.png" width="40">
        </button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color=danger icon-only block outline>
          <img src="assets/imgs/apps-mais.png" width="40">
        </button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color=danger icon-only block outline>
          <img src="assets/imgs/apps-hotel.png" width="40">
        </button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color=danger icon-only block outline>
          <img src="assets/imgs/apps-bares.png" width="40">
        </button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color=danger icon-only block outline>
          <img src="assets/imgs/apps-restaurantes.png" width="40">
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="pay-maps">
    <ion-row>
      <ion-col col-8 offset-2>
        <p ion-text text-color=light text-center>Encontre estabelecimentos perto de você para comprar com o seu aplicativo</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 offset-3>
        <button block ion-button [outline]=true outline color=danger>Faça um tour</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <img src="assets/imgs/viapar.jpg" />
  </ion-card>

</ion-content>

<ion-footer no-border>
  <ion-navbar color=blue-payplug>
    <ion-buttons center>
      <ion-grid>
        <ion-row justify-content-center>

          <button color=light ion-button icon-only outline>
            <ion-icon name="home"></ion-icon>
          </button>

          <button color=light ion-button icon-only outline>
            <ion-icon name="pricetags"></ion-icon>
          </button>

          <button color=light ion-button icon-only outline>
            <ion-icon name="settings"></ion-icon>
          </button>

          <button color=light ion-button icon-only outline>
            <ion-icon name="swap"></ion-icon>
          </button>

          <button color=light ion-button icon-only outline (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
          </button>
        </ion-row>
      </ion-grid>

    </ion-buttons>
  </ion-navbar>
</ion-footer>
