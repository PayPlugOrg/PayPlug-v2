<ion-content padding class="my-component">

  <ion-grid>
    <form (submit)="login()" [formGroup]="form">
      <ion-row>
        <ion-col class="col-12">

          <ion-row>
            <ion-col col-6 offset-3>

              <img src="assets/imgs/logo-branco.png" />

            </ion-col>
          </ion-row>
          <!-- <ion-row>
            <ion-col>
              <h3 color=blue-payplug text-center ion-text text-uppercase>bem-vindo ao payplug</h3>
            </ion-col>
          </ion-row> -->
          <ion-row>
            <ion-col>
              <ion-item no-padding color=background-pay>
                <ion-label ion-text color=light text-uppercase text-center class="pay-label" floating>email ou cpf</ion-label>
                <ion-input name="username" ion-text text-center color=light type="text" formControlName="username"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item no-padding color=background-pay>
                <ion-label text-center class="pay-label" ion-text color=light text-uppercase floating>senha</ion-label>
                <ion-input ion-text text-center color=light name="password" type="password" formControlName="password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-8 offset-2>
          <button style="font-weight: bold;" outline text-uppercase color=orange-payplug ion-button block type="submit">
            entrar
          </button>
        </ion-col>
      </ion-row>
    </form>

    <ion-row>
      <ion-col col-8 offset-2>
        <button style="font-weight: bold;" text-uppercase color=gray-payplug-2 outline ion-button block (click)="register()">
          nova conta
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8 offset-2>
        <button style="font-weight: bold;" text-uppercase color=gray-payplug-2 outline ion-button block (click)="resetPassword()">
          esqueci a senha
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
