<ion-header>

  <ion-navbar color=blue-payplug>
    <ion-title>
      <img height="40" src="assets/imgs/logo-branco.png">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid class="my-subheader">
    <ion-row>
      <ion-col text-center text-uppercase>
        <p style="font-weight: bold;" no-margin ion-text color=gray-payplug-3>CADASTRO</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid padding>

    <ion-row>
      <ion-col>
        <p style="font-weight: bold;" color=gray-payplug-3 ion-text text-uppercase text-center>{{'REGISTER_DESCRIPTION_NORMAL' | translate}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item no-padding>
          <ion-label style="font-weight: bold;" color=gray-payplug-3 ion-text text-uppercase floating>Nome completo</ion-label>
          <ion-input color=gray-payplug-3 ion-text name="name" type="name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item no-padding>
          <ion-label style="font-weight: bold;" color=gray-payplug-3 ion-text text-uppercase floating>cpf</ion-label>
          <ion-input color=gray-payplug-3 ion-text name="cpf" type="cpf"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item no-padding transparent>
          <ion-label style="font-weight: bold;" color=gray-payplug-3 ion-text text-uppercase floating>email</ion-label>
          <ion-input color=gray-payplug-3 ion-text name="email" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item no-padding>
          <ion-label style="font-weight: bold;" color=gray-payplug-3 ion-text text-uppercase floating>data de nascimento</ion-label>
          <ion-input color=gray-payplug-3 ion-text name="celular" type="celular"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-8 offset-2>
        <button style="font-weight: bold;" outline text-uppercase color=blue-payplug ion-button block (click)="next('PasswordCreatePage')">
          {{'NEXT_BUTTON' | translate}}
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
