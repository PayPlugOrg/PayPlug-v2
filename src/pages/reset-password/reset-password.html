<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>
      <img height="40" src="assets/imgs/logo-azul.png">
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="my-component">
  <ion-grid>
    <ion-row>
      <ion-col class="col-12">
        <ion-row>
          <ion-col>
            <h4 color=blue-payplug text-center ion-text text-uppercase>esqueceu sua senha?</h4>
            <p color=blue-payplug ion-text text-uppercase text-center>confirme seus dados e reenviaremos a sua senha.</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item no-padding color=background-pay>
              <ion-label color=blue-payplug ion-text text-uppercase floating>email</ion-label>
              <ion-input name="email" type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item no-padding color=background-pay>
              <ion-label color=blue-payplug ion-text text-uppercase floating>telefone</ion-label>
              <ion-input name="password" type="telefone"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item no-padding color=background-pay>
              <ion-label color=blue-payplug ion-text text-uppercase floating>cpf</ion-label>
              <ion-input name="password" type="cpf"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8 offset-2>
        <button text-uppercase color=orange-payplug ion-button large block (click)="reset()">
          enviar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
