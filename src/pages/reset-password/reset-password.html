<ion-header no-border>
  <ion-navbar color=blue-payplug>
    <ion-title>
      <img height="40" src="assets/imgs/logo-branco.png">
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-grid class="my-subheader">
    <ion-row>
      <ion-col text-center text-uppercase>
        <p style="font-weight: bold;" no-margin ion-text color=gray-payplug-3>ENVIAR SENHA</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid padding>
    <ion-row>
      <ion-col class="col-12">
        <ion-row>
          <ion-col>
            <p style="font-weight: bold;" color=gray-payplug-3 ion-text text-uppercase text-center>confirme seus dados e reenviaremos a sua senha.</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item no-padding color=background-pay>
              <ion-label style="font-weight: bold;" color=gray-payplug-3 ion-text text-uppercase floating>email</ion-label>
              <ion-input name="email" type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item no-padding color=background-pay>
              <ion-label style="font-weight: bold;" color=gray-payplug-3 ion-text text-uppercase floating>telefone</ion-label>
              <ion-input name="password" type="telefone"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item no-padding color=background-pay>
              <ion-label style="font-weight: bold;" color=gray-payplug-3 ion-text text-uppercase floating>cpf</ion-label>
              <ion-input name="password" type="cpf"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8 offset-2>
        <button style="font-weight: bold;" text-uppercase color=blue-payplug outline ion-button block (click)="reset()">
          enviar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
