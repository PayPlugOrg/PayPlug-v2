<ion-header no-border>
  <ion-navbar transparent>
    <ion-title text-center>
      <img height="40" src="assets/imgs/logo-azul.png">
    </ion-title>
    <ion-buttons end>
      <button ion-button></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="my-component">
  <ion-grid>
    <ion-row align-items-start>
      <ion-col col-12>
        <ion-row>
          <ion-col>
            <h4 color=blue-payplug text-center ion-text text-uppercase>{{'REGISTER_PHONE_TITLE' | translate}}</h4>
            <p color=blue-payplug ion-text text-uppercase text-center>{{'REGISTER_PHONE_DESCRIPTION' | translate}}</p>
          </ion-col>
        </ion-row>
        <form (submit)="sendSms()" [formGroup]="form">
          <ion-row align-items-center>
            <ion-col>
              <ion-item no-padding color=background-pay>
                <ion-label color=blue-payplug ion-text text-uppercase floating>telefone</ion-label>
                <ion-input name="password" type="number" formControlName="phone"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row align-items-end>
            <ion-col>
              <button text-uppercase color=orange-payplug ion-button large full type="submit" [disabled]="!isReady">
                {{'OK' | translate}}
              </button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
