<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>
      <img height="40" src="assets/imgs/logo-azul.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="my-component">
  <ion-grid>
    <ion-row>
      <ion-col class="col-12">
        <ion-row>
          <ion-col>
            <h4 color=blue-payplug text-center ion-text text-uppercase>{{'REGISTER_OPTIONS_TITLE' | translate}}</h4>
            <p color=blue-payplug ion-text text-uppercase text-center>{{'REGISTER_OPTIONS_DESCRIPTION' | translate}}</p>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <button icon-left text-capitalize color=blue-payplug ion-button full (click)="authFacebook()">
        <ion-icon name="logo-facebook"></ion-icon>
        {{'REGISTER_OPTIONS_FACEBOOK' | translate}}
      </button>
    </ion-row>
    <ion-row>
      <button icon-left text-capitalize color=danger ion-button full (click)="authGoogle()">
        <ion-icon name="logo-google"></ion-icon>
        {{'REGISTER_OPTIONS_GOOGLE' | translate}}
      </button>
    </ion-row>
    <ion-row>
      <button icon-left text-capitalize color=cinza ion-button full (click)="next('RegisterPage')">
        <ion-icon name="mail"></ion-icon>
        {{'REGISTER_OPTIONS_EMAIL' | translate}}
      </button>
    </ion-row>
    <ion-row>
      <button icon-left text-capitalize color=cinza ion-button full (click)="next('RegisterBusinessPage')">
        <ion-icon name="mail"></ion-icon>
        {{'REGISTER_OPTIONS_EMPRESA' | translate}}
      </button>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer no-border>
  <ion-navbar transparent>
    <ion-buttons center>
      <ion-grid>
        <ion-row padding-top>
          <button text-uppercase color=orange-payplug ion-button large full (click)="next('LoginPage')">
            {{'REGISTER_OPTIONS_BUTTON' | translate}}
          </button>
        </ion-row>
      </ion-grid>
    </ion-buttons>
  </ion-navbar>
</ion-footer>
