<ion-header>

  <ion-navbar color=blue-payplug>
    <simple-header></simple-header>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid class="my-subheader">
    <ion-row>
      <ion-col text-center text-uppercase>
        <p no-margin ion-text color=gray-payplug-3>POPULARES PARA VOCÃŠ</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <!-- <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list> -->

  <ion-item class="my-subheader" icon-right detail-none (click)="expandItem(item)">
    <h3 text-center ion-text color=blue-payplug>{{item.title}}</h3>
    <button ion-button clear item-end>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-item>
  <expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
    <ion-grid *ngIf="item.expanded">
      <ion-row class="font-lenght">
        <ion-col col-2>
          DATA
        </ion-col>
        <ion-col col-1>
          <ion-icon name="star"></ion-icon>
        </ion-col>
        <ion-col col-6>
          ESTABELECIMENTO
        </ion-col>
        <ion-col text-nowrap style="width: 18%;">
          VALOR
        </ion-col>
        <ion-col style="width: 7%;">
          <ion-icon name="search"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </expandable>
</ion-content>
