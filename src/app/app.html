<!--Sidemenu de usuário autenticado no aplicativo -->
<ion-menu id="authenticated" [content]="content">
  <!-- <ion-header>
    <ion-toolbar>
      <ion-title *ngIf="nome">Olá, {{nome}}!</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-content>
    <ion-list>
      <button style="font-weight: bold" text-uppercase menuClose ion-item *ngFor="let p of privatePages" (click)="open(p.component)"
        ion-text>
        <!-- <ion-icon [name]="p.icon" item-start></ion-icon> -->
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar text-center>
      <button ion-button color="danger" block round (click)="logout()" menuToggle>
        <ion-icon name="log-out" item-end></ion-icon>
        Sair
      </button>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
